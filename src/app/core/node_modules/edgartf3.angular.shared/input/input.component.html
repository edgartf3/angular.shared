<div class="form-group has-feedback" [class.has-success]="hasSuccess()"  [class.has-error]="hasError()">
  <ng-content></ng-content>
  <span class="fa fa-check form-control-feedback" *ngIf="showTip && hasSuccess()"></span>
  <span class="fa fa-remove form-control-feedback" data-toggle="tooltip" data-placement="bottom" title="{{errorMessage}}" *ngIf="showTip && hasError()"></span>
</div>
