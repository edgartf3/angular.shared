<div *ngIf="visible" class="alertbox2">
  <div class="col-md-3"></div>
  <div class="col-md-6 alert {{getCSSAlertType()}} sombra" [@box-visibility]="boxVisibility">
    <button type="button" class="close" aria-hidden="true" (click)="close()">&times;</button>
    <h4><i class="icon fa" [ngClass]="{'fa-ban': alertType===1,
                                     'fa-info': alertType === 2,
                                     'fa-warning': alertType === 3,
                                     'fa-check': alertType === 4}"></i> {{title}}</h4>
    <div [innerHTML]="this.GetBody()" style="margin-left: 5px; margin-right: 5px">
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
